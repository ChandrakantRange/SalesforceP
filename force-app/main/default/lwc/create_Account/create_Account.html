<template>
    <lightning-card title="Create Account">
        
            <lightning-record-edit-form
                object-api-name="Account"
                onsuccess={handleSuccess}
            >
            
                <lightning-input-field field-name="Name"  label="Enter Your Name"></lightning-input-field>
                <lightning-input-field field-name="Phone" label="Enter Your Phone"></lightning-input-field>
                <lightning-input-field field-name="Website" label="Enter Your Website"></lightning-input-field>
                <lightning-input-field field-name="Employees"></lightning-input-field>
                <lightning-input-field field-name="Email"></lightning-input-field>
              

                
                    <lightning-button
                        type="submit"
                        label="Create Account"
                    ></lightning-button>
                
            </lightning-record-edit-form>
    </lightning-card>
</template>
