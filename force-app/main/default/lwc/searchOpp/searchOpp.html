<template>
    <lightning-card title="Search Opportunity">
        <div class="slds-m-around_medium">

            <lightning-input
                type="search"
                label="Search Opportunity"
                onchange={handleSearch}
                placeholder="Type opportunity name..."
            ></lightning-input>

            <template if:true={opportunities}>
                <template for:each={opportunities} for:item="opp">
                    <div key={opp.Id} class="slds-box slds-m-top_small">
                        <a
                            data-id={opp.Id}
                            onclick={handleOppClick}
                            class="slds-text-heading_medium"
                        >
                            {opp.Name}
                        </a>

                        <p class="slds-m-top_x-small">
                            Stage: {opp.StageName}
                        </p>
                    </div>
                </template>
            </template>

            <template if:true={noResults}>
                <p class="slds-text-color_error slds-m-top_small">
                    No opportunities found
                </p>
            </template>

        </div>
    </lightning-card>
</template>
