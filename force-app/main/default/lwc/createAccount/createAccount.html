<template>
    <lightning-card title="Create Account with Contacts">
          
        <div class="slds-p-around_medium">

            <lightning-input
                label="Account Name" name="accountName" value={accountName} onchange={handleChange} >
            </lightning-input>

            <lightning-input label="Phone" name="phone" value={phone} onchange={handleChange}> </lightning-input>

            <lightning-input label="Email" name="Email" value={Email} onchange={handleChange}> </lightning-input>

            <lightning-input label="Number of Contacts" name="contactCount" type="number" value={contactCount onchange={handleChange}> </lightning-input>

            <lightning-button label="Create" variant="brand"   class="slds-m-top_medium" onclick={handleCreate}>  </lightning-button>

        </div>

        <template if:true={accountId}>
            <div class="slds-p-around_medium slds-border_top">
                <c-display-contact account-id={accountId}></c-display-contact>
            </div>
        </template>
    </lightning-card>
</template>
